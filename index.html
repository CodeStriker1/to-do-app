<!DOCTYPE html>
<html lang="en">
<link rel="manifest" href="manifest.json">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        :root {
            --primary-bg: #f4f4f8;
            --secondary-bg: #ffffff;
            --text-color: #333333;
            --accent-color: #007bff;
            --danger-color: #dc3545;
            --success-color: #28a745;
            --border-color: #dee2e6;
            --touch-target-height: 48px; /* For mobile usability */
        }

        /* Basic Reset and Box Sizing */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 16px; /* Base font size */
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 1rem;
            display: flex;
            justify-content: center;
        }

        #app-container {
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        #task-form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        #task-input {
            flex-grow: 1;
            padding: 0 1rem; /* Horizontal padding */
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            min-height: var(--touch-target-height); /* Tappable height */
        }

        #add-task-btn {
            padding: 0 1.5rem; /* Increased padding */
            font-size: 1rem;
            font-weight: 600;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            min-height: var(--touch-target-height); /* Tappable height */
        }

        #task-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .task-item {
            display: flex;
            align-items: center;
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            padding: 0.5rem; /* Padding for the container */
            min-height: var(--touch-target-height); /* Tappable height */
            word-break: break-word;
        }
        
        .task-item.completed .task-title {
            text-decoration: line-through;
            color: #6c757d;
        }

        .task-title {
            flex-grow: 1;
            margin: 0 0.75rem;
            padding: 0.5rem 0;
            cursor: pointer;
        }

        .task-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem; /* Larger icons */
            padding: 0.5rem; /* Larger touch area */
            min-width: var(--touch-target-height); /* Square touch area */
            min-height: var(--touch-target-height);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .complete-btn {
            color: var(--success-color);
        }

        .delete-btn {
            color: var(--danger-color);
        }

        /* Media query for smaller screens */
        @media (max-width: 400px) {
            body {
                padding: 0.5rem;
            }

            #add-task-btn {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>

    <div id="app-container">
        <h1>To-Do List</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="e.g., Buy groceries" required>
            <button type="submit" id="add-task-btn">Add</button>
        </form>
        <ul id="task-list"></ul>
    </div>

    <script>
        const taskForm = document.getElementById('task-form');
        const taskInput = document.getElementById('task-input');
        const taskList = document.getElementById('task-list');

        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        const saveTasks = () => {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        };

        const renderTasks = () => {
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = 'task-item';
                if (task.completed) {
                    li.classList.add('completed');
                }

                const completeBtn = document.createElement('button');
                completeBtn.className = 'task-btn complete-btn';
                completeBtn.innerHTML = '&#x2714;'; // Checkmark
                completeBtn.setAttribute('aria-label', 'Mark as complete');
                completeBtn.addEventListener('click', () => {
                    toggleComplete(index);
                });

                const taskTitle = document.createElement('span');
                taskTitle.className = 'task-title';
                taskTitle.textContent = task.title;
                taskTitle.addEventListener('click', () => {
                    toggleComplete(index);
                });

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'task-btn delete-btn';
                deleteBtn.innerHTML = '&#x1F5D1;'; // Trash can
                deleteBtn.setAttribute('aria-label', 'Delete task');
                deleteBtn.addEventListener('click', () => {
                    deleteTask(index);
                });

                li.appendChild(completeBtn);
                li.appendChild(taskTitle);
                li.appendChild(deleteBtn);
                taskList.appendChild(li);
            });
        };

        const addTask = (title) => {
            tasks.push({ title, completed: false });
            saveTasks();
            renderTasks();
        };

        const toggleComplete = (index) => {
            tasks[index].completed = !tasks[index].completed;
            saveTasks();
            renderTasks();
        };

        const deleteTask = (index) => {
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
        };

        taskForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const title = taskInput.value.trim();
            if (title) {
                addTask(title);
                taskInput.value = '';
                taskInput.focus();
            }
        });

        document.addEventListener('DOMContentLoaded', renderTasks);
    </script>
</body>
</html>
